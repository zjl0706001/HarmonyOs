<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 定义盒子的样式 */
      .box {
        width: 200px;
        height: 300px;
        background-color: red;
        /* 上下左右外边距设置为5px */
        margin: 5px;
      }
      /* 定义父容器的样式 */
      .parent {
        background-color: cadetblue;
        /* 设置为弹性布局 */
        display: flex;
        /* 子元素均匀散开 */
        /* justify-content: space-around; */
        /* 允许换行 */
        flex-wrap: wrap;
        width: 840px;
      }
    </style>
  </head>
  <body>
    <!-- 父元素添加弹性布局 控制子元素的排列方式 -->
    <div class="parent">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
