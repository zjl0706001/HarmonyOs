<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 样式 -->
    <style>
      /* 标签选择器 选择了body中所有的p */
      p {
        /* 文本颜色 */
        color: red;
        /* 字号 */
        font-size: 30px;
        /* 加粗 */
        font-weight: bolder;
        /* 字体 */
        font-family: "楷体";
        /* 对齐方式 */
        /* text-align: center; */
        /* 背景颜色 */
        background-color: blue;
        /* 行高 */
        line-height: 50px;
        /* 文字间距 */
        letter-spacing: 10px;
        /* 首行缩进 */
        /* em指单个文字大小 */
        text-indent: 2em;
        /* 宽度默认和父容器保持一致 */
        width: 300px;
        /* 高度默认靠内容撑起 */
        /* height: 200px; */
        /* 间距 */
        margin-left: 200px;
        margin-top: 100px;
        /* 填充 */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <p>
      同屏软件,支持电脑投屏,支持到电脑录制,功能齐全,高清流畅,无延迟,电脑手机,稳定连接,畅享极致的电脑软件,拥有投屏录制,畅享极致投屏体验
    </p>
  </body>
</html>
