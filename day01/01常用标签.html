<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- CTRL+/: 注释 -->
    <!-- h1 ~ h6 -->
    <h1>这是一个标题</h1>
    <p>文本</p>
    <img src="../img/image.png" alt="屏幕截图" />
    <!-- 盒子模型 -->
    <div style="margin-left: 80px">
      <h2>西游记</h2>
      <p>师徒四人</p>
    </div>
    <!-- 行内容器块 -->
    <h1>
      震惊郑州
      <span style="color: red">xxx</span>
      晚上xxx
    </h1>
    <!-- a 标签，超链接，行内元素 -->
    <a href="www.baidu.com">百度</a>
  </body>
</html>
