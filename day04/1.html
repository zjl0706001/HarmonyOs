<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 200px;
        height: 280px;
        background-color: #ccc;
      }
      ul {
        list-style: none;
        padding-top: 20px;
      }
      ul li:hover {
        transition: 2s;
        background-color: #c81818;
      }
      li {
        font-size: 150%;
        height: 40px;
        padding-left: 20px;
        padding-top: 7px;
      }
      a {
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <ul>
        <a href=""><li>1</li></a>
        <a href=""><li>2</li></a>
        <a href=""><li>3</li></a>
        <a href=""><li>4</li></a>
        <a href=""><li>5</li></a>
      </ul>
    </div>
  </body>
</html>
