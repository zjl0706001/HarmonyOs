<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      while (1) {
        var age = prompt();
        if (age == -1) break;
        if (age >= 90) alert("优秀");
        else if (age >= 80) alert("良好");
        else if (age >= 70) alert("一般");
        else if (age >= 60) alert("及格");
        else alert("不及格");
      }
    </script>
  </body>
</html>
