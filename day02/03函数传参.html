<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //定义函数
    const fn = (a) => {
      //a相当于设置一个未知数 调用时确定其最终值
      //要干的事
      alert(a);
    };
    fn("hello"); //调用函数  把"hello"赋值给a并执行函数
    fn("world"); //调用函数  把"world"赋值给a并执行函数
  </script>
</html>
