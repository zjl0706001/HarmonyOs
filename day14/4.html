  <script>
    var arr = [1, 50, 32, 12];
    // 1、数组头部添加元素
    // headadd(arr,7) => arr=[7,1,50,32,12]
    function headadd(arr, k) {
      for (i = arr.length; i >= 1; i++) {
        arr[i] = arr[i - 1];
      }
      arr[0] = k;
    }
    console.log(headadd(arr, 7));
    // 2、在数组中删除k，没有返回-1
