<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <script>
    var arr = [1, 50, 32, 12];
    // 1、数组头部添加元素
    // headadd(arr,7) => arr=[7,1,50,32,12]
    function headadd(arr, k) {
      for (i = arr.length - 1; i >= 0; i--) {
        arr[i + 1] = arr[i];
      }
      arr[0] = k;
    }
    headadd(arr, 7);
    console.log(arr);
    // 2、在数组中删除k，没有返回-1
    // delete1(arr,1) => return [50,32,12]
    function delete1(arr, k) {
      var kk = false;
      for (i = 0; i < arr.length; i++) {
        if (arr[i] == k || kk) {
          kk = true;
          arr[i] = arr[i + 1];
        }
      }
      if (!kk) return -1;
      else arr.length--;
    }
    delete1(arr, 1);
    console.log(arr);

    // 3、将数组中3的倍数变为0
    // alter(arr)=> arr=[1,50,32,0]
    var alter = function (arr, k) {
      for (i = 0; i < arr.length; i++) {
        if (arr[i] % 3 == 0) arr[i] = 0;
      }
    };
    alter(arr, 3);
    console.log(arr);

    // 4、查询k在数组中的位置，没有返回-1
    // Select(arr,1) => return 0
    Select = function (arr, k) {
      for (i = 0; i < arr.length; i++) {
        if (arr[i] == k) return i;
      }
      return -1;
    };

    console.log(Select(arr, 12));
  </script>
