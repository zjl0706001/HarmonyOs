<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body></body>
  <script>
    var nums = [];
    for (var i = 0; i < 10; i++) nums.push(Math.floor(Math.random() * 100));
    const oushu = function (nums) {
      var arr = [],
        ans = 0;
      for (var _ of nums)
        if (_ % 2 == 0) {
          ans.push(_);
          ans += _;
        }
      return arr;
    };

    console.log(oushu(nums));
  </script>
