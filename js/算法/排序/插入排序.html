<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const insertionSort = function (arr) {
      for (let i = 1; i < arr.length; i++) {
        let temp = arr[i];
        for (let j = i - 1; j >= 0; j--) {
          if (arr[j] > temp) {
            arr[j + 1] = arr[j];
            arr[j] = temp;
          } else {
            break;
          }
        }
      }
    };
    var arr = [];
    for (var i = 0; i < 10; i++) {
      arr.push(Math.floor(Math.random() * 100));
    }
    document.write(arr);
    document.write("<br>");
    insertionSort(arr);
    document.write(arr);
  </script>
</html>
