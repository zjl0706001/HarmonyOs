<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body></body>
  <script src="">
    class Node {
        constructor(data) {
            this.data = data;
            this.next = null;
        }
    }
    class LinkedList {
        constructor() {
            this.head = null;
        }
        insert(data) {
            const node = new Node(data);
            if (!this.head) {
                this.head = node;
            } else {
                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = node;
            }
        }
        remove(data) {
            let current = this.head;
            let prev = null;
            while (current) {
                if (current.data === data) {
                    if (prev) {
                        prev.next = current.next;
                    } else {
                        this.head = current.next;
                    }
                    return true;
                }
                prev = current;
                current = current.next;
            }
            return false;
        }
        search(data) {
            let current = this.head;
            while (current) {
                if (current.data === data) {
                    return true;
                }
                current = current.next;
            }
            return false;
        }

    }
  </script>
</html>
