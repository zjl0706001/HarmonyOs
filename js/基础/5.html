<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin: 100px auto;
        width: 400px;
        display: flex;
        flex-wrap: wrap;
      }
      .box div {
        width: 100px;
        height: 50px;
        line-height: 50px;
      }
      img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
  <script>
    let t = ["大橘", "英短", "美短", "布偶"];
    let timg = ["./e0.png", "./e1.png", "./e2.png", "./e3.png"];
    let box = document.querySelector(".box");
    t.forEach((item) => {
      let p = document.createElement("div");
      p.innerText = item;
      p.onclick = function () {
        img.src = timg[t.indexOf(item)];
      };
      box.appendChild(p);
    });
    let img = document.createElement("img");
    img.src = timg[0];
    box.appendChild(img);
  </script>
</html>
