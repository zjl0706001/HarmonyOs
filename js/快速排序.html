<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const quickSort = function (arr, l, r) {
      if (l >= r) return;
      var i = l,
        j = r,
        mid = arr[Math.floor((l + r) / 2)];
      while (i < j) {
        while (arr[i] < mid) i++;
        while (arr[j] > mid) j--;
        if (i < j) [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      quickSort(arr, l, j), quickSort(arr, j + 1, r);
    };
    var num = [];
    for (var i = 0; i < 10; i++) {
      num.push(Math.floor(Math.random() * 100));
    }
    document.write(num);
    quickSort(num, 0, num.length - 1);
    document.write("<br>");
    document.write(num);
  </script>
</html>
