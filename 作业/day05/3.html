<html lang="en">
  <head>
    <meta charset="UTF-8" />

    for (let i = 1; i <= 8; i++) {
      boxright.innerHTML += `
      <button value="${i}" id="search${i}">
        <img src="./img/3/c${i}.jpg" alt="" />
      </butten>`;
    }
    const getData = (a) => {
      document.getElementById(
        "boxleft"

    const searchButtons = document.querySelectorAll('button[id^="search"]');
