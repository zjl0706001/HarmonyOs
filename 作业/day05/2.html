<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 600px;
        height: 400px;
        background-color: rgb(136, 132, 132);
        display: flex;
      }
      .box-left {
        width: 500px;
        height: 375px;
        background-color: rgb(255, 255, 255);
        margin: 12px;
        overflow: hidden;
      }
      .box-right {
        width: 75px;
        height: 196px;
        background-color: rgb(255, 255, 255);
        margin: 12px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div id="boxleft">
        <img id="img1" src="./img/2/1.jpg" alt="" />
      </div>
      <div id="boxright">
        <button value="1" id="search1">1</button>
        <button value="2" id="search2">2</button>
        <button value="3" id="search3">3</button>
        <button value="4" id="search4">4</button>
      </div>
    </div>
    <script>
      const getData = async (a) => {
        document.getElementById(
          "boxleft"
        ).innerHTML = `<img src="./img/2/${a}.jpg" alt="">`;
      };

      const searchButtons = document.querySelectorAll('button[id^="search"]');
      searchButtons.forEach((button) => {
        button.onclick = function () {
          getData(this.value);
        };
      });
    </script>
  </body>
</html>
