<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 600px;
        height: 440px;
        background-color: rgb(192, 191, 191);
        margin: 100px auto;
        display: flex;
      }
      .box-left {
        width: 100px;
        height: 420px;
        margin: 10px;
        background-color: rgb(255, 255, 255);
        float: left;
      }
      .box-right {
        width: 500px;
        height: 420px;
        display: flex;
        flex-wrap: wrap;
      }
      .box-item {
        width: 100px;
        height: 200px;
        margin: 10px;
        background-color: white;
      }
      .box-item:hover {
        transition: 1s;
        box-shadow: 10px 10px 10px rgb(123, 122, 122);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box-left">1</div>
      <div class="box-right">
        <div class="box-item"></div>
        <div class="box-item"></div>
        <div class="box-item"></div>
        <div class="box-item"></div>
        <div class="box-item"></div>
        <div class="box-item"></div>
        <div class="box-item"></div>
        <div class="box-item"></div>
      </div>
    </div>
  </body>
</html>
