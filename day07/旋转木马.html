<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        background-color: antiquewhite;
        border: 2px #000000;
        margin: 100px;
        animation-name: xuanzhuan;
      }
      @keyframes xuanzhuan {
        0% {
          transform: rotate(45deg);
        }
        25% {
          transform: rotate(45deg);
        }
        50% {
          transform: rotate(45deg);
        }
        75% {
          transform: rotate(45deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
