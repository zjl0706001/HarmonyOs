<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        position: relative;
        transform-style: preserve-3d;
        perspective: 1000px;
      }
      .box:hover {
        transform: rotateY(360deg);
        transition: 3s;
      }
      .hou {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: rgb(230, 233, 9);
        transform: translateZ(-100px);
      }
      .qian {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: rgb(230, 233, 9);
        transform: translateZ(100px);
      }
      .shang {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: rgb(25, 0, 255);
        transform: translateY(100px) rotateX(90deg);
      }
      .xia {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: rgb(25, 0, 255);
        transform: translateY(-100px) rotateX(90deg);
      }
      .zuo {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: rgb(33, 197, 1);
        transform: translateX(-100px) rotateY(90deg);
      }
      .you {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: rgb(33, 197, 1);
        transform: translateX(100px) rotateY(90deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="hou"></div>
      <div class="qian"></div>
      <div class="shang"></div>
      <div class="xia"></div>
      <div class="zuo"></div>
      <div class="you"></div>
    </div>
  </body>
</html>
