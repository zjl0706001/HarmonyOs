<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 300px;
        height: 20px;
        border: 1px solid #000000;
        border-radius: 10px;
        overflow: hidden;
        background-color: #ffffff;
      }
      .box2 {
        width: 50%;
        height: 100%;
        background-color: black;
      }
      .box1:hover .box2 {
        width: 100%;
        transition: all 3s;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
