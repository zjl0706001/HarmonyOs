<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 400px;
        height: 320px;
        position: relative;
        display: flex;
        margin: 200px;
      }
      .right {
        width: 200px;
        height: 320px;
        background-color: #ff0000;
        border-radius: 110px 110px 0 0;

        transform-origin: 100% 100%;
        transform: rotate(45deg);
      }
      .left {
        width: 200px;
        height: 320px;
        background-color: #ff0000;
        border-radius: 110px 110px 0 0;
        transform-origin: 0 100%;
        transform: rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="right"></div>
      <div class="left"></div>
    </div>
  </body>
</html>
